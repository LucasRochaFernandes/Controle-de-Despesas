<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>Controle de Despesas Pessoais</h1>
    </header>

    <main class="container">
        
        <section class="balance">
            <h2><i class="fas fa-wallet"></i> Total de Despesas</h2>
            <h1 id="total-display">R$ 0.00</h1>
        </section>

        <div class="content-wrapper">
            <section class="form-card card">
                <h3><i class="fas fa-plus-circle"></i> Adicionar Nova Despesa</h3>
                <form id="form">
                    <div class="form-control">
                        <label for="description">Descrição</label>
                        <input type="text" id="description" placeholder="Ex: Almoço, transporte..." autocomplete="off" />
                    </div>
                    <div class="form-control">
                        <label for="amount">Valor (use sinal de negativo para despesas)</label>
                        <input type="number" id="amount" placeholder="Ex: -25.50" step="0.01" />
                    </div>
                    <button class="btn"><i class="fas fa-paper-plane"></i> Adicionar Despesa</button>
                </form>
            </section>
            
            <section class="history-card card">
                <h3><i class="fas fa-history"></i> Histórico</h3>
                <ul id="transaction-list" class="list">
                    </ul>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
